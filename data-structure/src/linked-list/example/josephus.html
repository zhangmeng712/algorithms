<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>约瑟夫斯问题</title>
    <script src="../circular-linked-list.js"></script>
    <script src="josephus.js"></script>
</head>
<body>
    <div class="container">
        <h1>约瑟夫斯问题</h1>
        <blockquote>据说著名犹太历史学家 Josephus有过以下的故事：在罗马人占领乔塔帕特後，39 个犹太人与Josephus及他的朋友躲到一个洞中，39个犹太人决定宁愿死也不要被人抓到，于是决定了一个自杀方式，41个人排成一个圆圈，由第1个人开始报数，每报数到第3人该人就必须自杀，然后再由下一个重新报数，直到所有人都自杀身亡为止。</blockquote>
        <div class="test">
            <input value="41"/>
            <input value="3" />
            <button>提交结果</button>
        </div>
    </div>
    <script>
        var jo = new Josephus();
        jo.init(41);
        jo.kill(3)
    </script>
   </body>
</html>
